<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, user-scalable=yes">
  <title>Viewer</title>
  <style>
    html, body { margin:0; padding:0; height:100%; background:#000; overflow:hidden; }
    #viewer{
      display:flex; width:100%; height:100%;
      overflow-x:auto; overflow-y:hidden;
      scroll-snap-type:x mandatory;
      -webkit-overflow-scrolling:touch;
      scroll-behavior:smooth;
    }
    .page{
      min-width:100vw; height:100vh;
      display:flex; justify-content:center; align-items:center;
      scroll-snap-align:start; background:#000;
    }
    .page img{ max-width:100%; max-height:100%; object-fit:contain; }
    #counter{
      position:fixed; left:50%; bottom:12px; transform:translateX(-50%);
      background:rgba(0,0,0,.55); color:#fff;
      font:500 14px system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      padding:6px 10px; border-radius:999px;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <div id="counter">- / -</div>

<script>
(function(){
  const qs = new URLSearchParams(location.search);
  const mParam  = qs.get('m')  || '';    // manifest URL
  const xParam  = qs.get('x')  || '';    // pipe veya satır satır metin
  const xjParam = qs.get('xj') || '';    // JSON listesi
  const startPage = Math.max(1, parseInt(qs.get('p') || '1', 10));

  const viewer = document.getElementById('viewer');
  const counter = document.getElementById('counter');
  const decodePlus = s => decodeURIComponent((s || '').replace(/\+/g, '%20'));

  // Metni satırlara böl
  function normalizeLines(txt){
    return txt.replace(/\r\n/g, '\n').replace(/\r/g, '\n').split('\n')
              .map(s => s.trim()).filter(Boolean);
  }
  // x= için: hem "|" hem satır sonu destekle
  function splitExtraFromX(txt){
    const t = decodePlus(txt).trim();
    if(!t) return [];
    return t.split(/\r?\n|\|/).map(s => s.trim()).filter(Boolean);
  }
  // xj= için JSON liste
  function parseJsonList(txt){
    if(!txt) return [];
    try{
      const arr = JSON.parse(decodePlus(txt));
      return Array.isArray(arr) ? arr.map(v => String(v||'').trim()).filter(Boolean) : [];
    }catch{ return []; }
  }

  // URL’leri birleştirirken tekrarları elerken kullanılacak anahtar:
  // host + path (query ve hash görmezden gelinir)
  function canonicalKey(u){
    try{
      const x = new URL(u);
      return (x.protocol + '//' + x.host + x.pathname).toLowerCase();
    }catch{ return (u||'').trim().toLowerCase(); }
  }

  // Listeyi temizle: http/https dışını at, boşları at, tekrarları kaldır (ilk görüleni koru)
  function dedupeKeepFirst(arr){
    const out = [];
    const seen = new Set();
    for(const raw of arr){
      const u = (raw || '').trim();
      if(!u || !/^https?:\/\//i.test(u)) continue;
      const key = canonicalKey(u);
      if(seen.has(key)) continue;
      seen.add(key);
      out.push(u);
    }
    return out;
  }

  async function getManifestLines(url){
    if(!url) return [];
    try{
      const res = await fetch(url, {cache:'no-store'});
      const txt = await res.text();
      return normalizeLines(txt);
    }catch(e){
      console.error('Manifest alınamadı:', e);
      return [];
    }
  }

  function buildPages(urls){
    viewer.innerHTML = '';
    urls.forEach(u => {
      const page = document.createElement('div');
      page.className = 'page';
      const img = document.createElement('img');
      img.loading = 'lazy';
      img.decoding = 'async';
      img.src = u;
      page.appendChild(img);
      viewer.appendChild(page);
    });
    updateCounter();
    const idx = Math.min(Math.max(1, startPage), urls.length) - 1;
    if(viewer.children[idx]) viewer.children[idx].scrollIntoView({behavior:'instant'});
  }

  function updateCounter(){
    const pageWidth = viewer.clientWidth || 1;
    const idx = Math.round(viewer.scrollLeft / pageWidth) + 1;
    const total = viewer.children.length;
    counter.textContent = total ? (idx + ' / ' + total) : '- / -';
  }
  viewer.addEventListener('scroll', () => requestAnimationFrame(updateCounter), {passive:true});

  (async function init(){
    // 1) Uygulamadan gelen ekler (HOMEPAGE_LIST2 → x/xj)
    const extrasJson = parseJsonList(xjParam);
    const extrasText = splitExtraFromX(xParam);
    const extras = dedupeKeepFirst([ ...extrasJson, ...extrasText ]);

    // 2) Manifest satırları (BIM_MANIFEST → m)
    const lines = dedupeKeepFirst(await getManifestLines(mParam));

    // 3) Birleştir: önce extras, sonra manifest; sonra tekrar bir dedupe
    const urls = dedupeKeepFirst([ ...extras, ...lines ]);

    if(!urls.length){
      viewer.innerHTML = '<div class="page"><span style="color:#fff">Manifest boş veya link yok.</span></div>';
      updateCounter();
      return;
    }
    buildPages(urls);
  })();
})();
</script>
</body>
</html>
