<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bildirim Test</title>
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
  <script>
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
      OneSignal.SERVICE_WORKER_UPDATER_PATH = 'OneSignalSDKUpdaterWorker.js';
      OneSignal.SERVICE_WORKER_PATH = 'OneSignalSDKWorker.js';

      OneSignal.init({
        appId: "dd3df325-4ad6-4f0f-a511-9c20019abd24",
        notifyButton: {
          enable: false
        },
        promptOptions: {
          slidedown: {
            prompts: [{
              type: "push",
              autoPrompt: true,
              text: {
                actionMessage: "Bildirim almak ister misiniz?",
                acceptButton: "Evet",
                cancelButton: "Hayır"
              }
            }]
          }
        }
      });

      OneSignal.on('subscriptionChange', function(isSubscribed) {
        if (isSubscribed) {
          OneSignal.getUserId().then(function(userId) {
            document.getElementById("status").innerHTML = "🎉 Abone oldunuz!<br><br>📱 Player ID:<br>" + userId;
            console.log("Player ID:", userId);
          });
        } else {
          document.getElementById("status").innerHTML = "❌ Abonelik başarısız. Tarayıcı izinlerini kontrol edin.";
        }
      });
    });
  </script>
</head>
<body>
  <h2>🔔 Bildirim Aboneliği</h2>
  <p id="status">🔄 Abonelik durumu bekleniyor...</p>
</body>
</html>
