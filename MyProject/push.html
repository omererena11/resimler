<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bildirim Test - Butonlu</title>
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
  <script>
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
      OneSignal.SERVICE_WORKER_UPDATER_PATH = 'OneSignalSDKUpdaterWorker.js';
      OneSignal.SERVICE_WORKER_PATH = 'OneSignalSDKWorker.js';

      OneSignal.init({
        appId: "dd3df325-4ad6-4f0f-a511-9c20019abd24",
        notifyButton: { enable: false }
      });

      OneSignal.on('subscriptionChange', function(isSubscribed) {
        if (isSubscribed) {
          OneSignal.getUserId().then(function(userId) {
            document.getElementById("playerId").textContent = userId;
            document.getElementById("status").textContent = "🎉 Abone oldunuz!";
          });
        } else {
          document.getElementById("status").textContent = "❌ Abonelik başarısız.";
        }
      });
    });

    function showPrompt() {
      OneSignal.showSlidedownPrompt();
    }
  </script>
</head>
<body>
  <h2>📲 OneSignal Bildirim Test (Butonlu)</h2>
  <button onclick="showPrompt()">🔔 Bildirim İzni Ver</button>
  <p id="status">⏳ Abonelik durumu bekleniyor...</p>
  <p><strong>📱 Player ID:</strong> <span id="playerId">Henüz alınmadı.</span></p>
</body>
</html>
