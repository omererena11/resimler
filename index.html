  <style>

    *{box-sizing:border-box} html,body{height:100%}

    .links{display:flex; flex-wrap:wrap; gap:10px; margin-top:16px}
    .links a{color:#cbd5e1; text-decoration:none; border-bottom:1px dashed #3b82f6}
    .footer{margin-top:18px; font-size:13px; color:#94a3b8}
    .tag{display:inline-block; padding:2px 8px; border:1px solid #334155; border-radius:999px; font-size:12px; color:#a5b4fc}
