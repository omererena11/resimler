<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, user-scalable=yes"/>
<title>Viewer</title>
<style>
  html, body {
    margin:0; padding:0; height:100%;
    background:#000;
    overflow:hidden;
    overscroll-behavior-x:contain;
    font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;
  }
  #viewer {
    display:flex;
    width:100%; height:100%;
    overflow-x:auto; overflow-y:hidden;
    scroll-snap-type:x mandatory;
    -webkit-overflow-scrolling:touch;
    scroll-behavior:smooth;
    position:relative;
  }
  .page {
    min-width:100vw; height:100vh;
    display:flex; justify-content:center; align-items:center;
    scroll-snap-align:start;
    scroll-snap-stop:always;   /* ðŸ‘ˆ Tek tek yakala */
    background:#000;
    position:relative;
    overflow:hidden;
  }
  .pz {
    width:100%; height:100%;
    display:flex; justify-content:center; align-items:center;
    position:relative; touch-action:none;
  }
  .pz img {
    max-width:100%; max-height:100%;
    object-fit:contain;
    background:#000;
  }
</style>
</head>
<body>
  <div id="viewer">
    <!-- Ã–rnek sayfalar -->
    <div class="page"><div class="pz"><img src="https://via.placeholder.com/600x800?text=Sayfa+1"></div></div>
    <div class="page"><div class="pz"><img src="https://via.placeholder.com/600x800?text=Sayfa+2"></div></div>
    <div class="page"><div class="pz"><img src="https://via.placeholder.com/600x800?text=Sayfa+3"></div></div>
  </div>

  <script>
    const viewer = document.getElementById("viewer");
    let snapTimer;

    viewer.addEventListener("scroll", () => {
      clearTimeout(snapTimer);
      snapTimer = setTimeout(() => {
        const pageWidth = viewer.clientWidth;
        const target = Math.round(viewer.scrollLeft / pageWidth) * pageWidth;
        viewer.scrollTo({left: target, behavior:"smooth"});
      }, 80); // kaydÄ±rma bitince 80ms sonra dÃ¼zelt
    });
  </script>
</body>
</html>
